<ion-header>
 <ion-navbar no-border-bottom color="primary">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  <!--<ion-buttons end>
    <button ion-button icon-only (click)="addOrganisation()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>-->


    
    
 </ion-navbar>





  

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
 
  <ion-list no-lines >
 
    <ion-item-group>
      


      <ion-item-sliding class="card" *ngFor="let event of events">
 
       
 
       <button ion-item (click)="goToDetail(event)">
          <ion-avatar item-left>
          <img src="https://www.seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector-400x400.png">
        </ion-avatar>
          <h3>{{event?.title}}</h3>
          <p>
           {{event?.description}}
          </p>
        </button>
       

  

        <button ion-button (click)="goToDetail()" ion-button round outline>
      <ion-icon name="md-navigate"></ion-icon>
          View
        </button>

        <ion-item-options>
          <button ion-button color="favorite">
            Favorite
          </button>
          <button ion-button color="danger">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>
      <!--1-->

      
      
         
      
    </ion-item-group>


    
 
  </ion-list>
  

 
</ion-content>
