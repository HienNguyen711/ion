<ion-tabs>
  <ion-tab [root]="tab1Root"  tabIcon="md-list-box" tabTitle="Events"></ion-tab>
  <ion-tab [root]="tab2Root"  tabIcon="md-contacts" tabTitle="Organisations"></ion-tab>
  <ion-tab [root]="tab3Root"  tabIcon="md-person" tabTitle="Profile"></ion-tab>
  <ion-tab [root]="tab4Root"  tabIcon="md-information-circle" tabTitle="About"></ion-tab>
</ion-tabs>
<div class="popup-menu">
		<div class="popup-menu-overlay" [ngClass]="{'in': menu_is_open}" (click)="togglePopupMenu()"></div>
		<div class="popup-menu-toggle" (click)="togglePopupMenu()" [ngClass]="{'out': menu_is_open}"></div>
		<div class="popup-menu-panel" [ngClass]="{'in': menu_is_open}">
			<div class="popup-menu-item" (click)="getAllEvents()">
				<ion-icon name="ios-home"></ion-icon>
				<span>All Events</span>
			</div>
			<div class="popup-menu-item" (click)="getAllOrg()">
				<ion-icon name="ios-people"></ion-icon>
				<span>All Organisations</span>
			</div>
			<div class="popup-menu-item" (click)="getAllRegisterEvents()">
				<ion-icon name="ios-happy"></ion-icon>
				<span>Register Events</span>
			</div>
			<div class="popup-menu-item" (click)="getFavoriteOrg()">
				<ion-icon name="md-star-half"></ion-icon>
				<span>Favorite Organisations</span>
			</div>
			<div class="popup-menu-item" (click)="goToAccount()">
				<ion-icon name="person"></ion-icon>
				<span>Profile</span>
			</div>
			<div class="popup-menu-item" (click)="goTutorial()">
				<ion-icon name="md-help-circle"></ion-icon>
				<span>Tutorial</span>
			</div>
		</div>
	</div>
