<ion-header>
 <ion-toolbar transparent>
  <ion-title>Add Organisation</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item>
      <ion-label floating class="item item-input">Organisation Name</ion-label>
      <ion-input [(ngModel)]="name" type="text" name="title" required ></ion-input>
    </ion-item>
 <div [hidden]="title && (title.valid || (title.pristine && !isSubmitted))" class="note danger">
        Title is required
      </div>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-textarea [(ngModel)]="location"></ion-textarea>
    </ion-item>


     <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

     <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-textarea [(ngModel)]="country"></ion-textarea>
    </ion-item>

     <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-textarea [(ngModel)]="address"></ion-textarea>
    </ion-item>


       



 <ion-item>
      <ion-label floating>Number of employees</ion-label>
      <ion-input type="number" placeholder="Number of employees" [(ngModel)]="numberOfEmployees"></ion-input>
    </ion-item>
 


    
  </ion-list>
 
  <button ion-button full color="secondary" (click)="save()">Save</button>
 
</ion-content>
