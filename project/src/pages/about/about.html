<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>About Meetup App</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="about-header">
        <img src="https://secure.meetupstatic.com/s/img/041003812446967856280/logo/svg/logo--script.svg" alt="ionic logo">
    </div>
    <div padding class="about-info">
        <h4>Meetup App</h4>

        <ion-list no-lines>
            <ion-item>
                <ion-icon name="calendar" item-left></ion-icon>
                <ion-label>Developer</ion-label>
                <ion-input [(ngModel)]="developer"></ion-input>
                

            </ion-item>

            <ion-item>
                <ion-icon name="pin" item-left></ion-icon>
                <ion-label>Offices in the world</ion-label>
                <ion-select>
                    <ion-option value="madison" selected>Madison, WI </ion-option>
                    <ion-option value="austin">Austin, TX </ion-option>
                    <ion-option value="chicago">Chicago, IL </ion-option>
                    <ion-option value="seattle">Seattle, WA </ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <p>
            Meetup app is a mobile app that provide platform for company or organisation to publish their events to the community and
            everybody can create account the register for the event

        </p>
    </div>
</ion-content>
