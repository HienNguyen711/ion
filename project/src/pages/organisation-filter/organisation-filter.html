<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Cancel</button>
    </ion-buttons>

    <ion-title>
      Filter Organisations
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()" strong>Done</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Tracks</ion-list-header>

    <ion-item>
      <span item-left class="dot"></span>
      <ion-label>Technology</ion-label>
      <ion-toggle color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <span item-left class="dot"></span>
      <ion-label>Business</ion-label>
      <ion-toggle color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <span item-left class="dot"></span>
      <ion-label>Science</ion-label>
      <ion-toggle color="secondary"></ion-toggle>
    </ion-item>
    <ion-item>
      <span item-left class="dot"></span>
      <ion-label>Biomedical</ion-label>
      <ion-toggle color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      Reset All Filters
    </button>
  </ion-list>

</ion-content>
