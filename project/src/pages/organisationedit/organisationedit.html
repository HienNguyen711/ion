<ion-header>
 <ion-toolbar transparent>
  <ion-title>Edit Organisation</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item>
      <ion-label floating class="item item-input">Organisation Name</ion-label>
      <ion-input [(ngModel)]="name" type="text" name="title" required [value]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input [(ngModel)]="location"  type="text" required></ion-input>
    </ion-item>


     <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input [(ngModel)]="description" type="text" required></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-input [(ngModel)]="country" required type="text"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input [(ngModel)]="address" required type="text"></ion-input>
    </ion-item>


       



 <ion-item>
      <ion-label floating>Number of employees</ion-label>
      <ion-input type="number" placeholder="Number of employees" [(ngModel)]="numberOfEmployees"></ion-input>
    </ion-item>
 


    
  </ion-list>
 
  <button ion-button full color="secondary" (click)="save(organisation)">Save</button>
 
</ion-content>
