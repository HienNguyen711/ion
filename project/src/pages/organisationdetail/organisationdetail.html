<ion-header>
 <ion-toolbar transparent>
  <ion-title>Organisation Detail</ion-title>
  <ion-buttons end>

  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <h1>This is the Organisation detail Page</h1>

   <ion-item>
 
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{organisation?.title}}">
        </ion-avatar>

        <p>{{organisation?.country}}</p>
        <p>{{organisation?.address}}</p>
