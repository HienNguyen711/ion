<ion-header>
 <ion-toolbar transparent>
  <ion-title>Organisation Detail</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>

     <!--this is an array => find way to fetch it let organisation.event in ..events-->
       
   
 


<ion-content class="broker">
    <div class="selection">
        <ion-card>
            <ion-card-content>
             
                <img src="../../assets/user.png"/>
                <h2>{{organisation?.name}} </h2>
                <h3>{{organisation?.description}}</h3>
            </ion-card-content>

            <ion-list>
                <a href="#" ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Call Office</p>
                    <h2>{{organisation?.location}}</h2>
                </a>
                <a href="#" ion-item>
                    <ion-icon name="call" item-left></ion-icon>
                    <p>Office</p>
                    <h2>{{organisation?.office}}</h2>
                </a>
                <a href="#" ion-item>
                    <ion-icon name="text" item-left></ion-icon>
                    <p>Description</p>
                    <h2>{{organisation?.numberOfEmployees}}</h2>
                </a>
                <a href="#" ion-item>
                    <ion-icon name="mail" item-left></ion-icon>
                    <p>Country</p>
                    <h2>{{organisation?.country}}</h2>
                </a>
            </ion-list>
             <ion-fab bottom right #fab>
    <button ion-fab (click)="editOrganisation(organisation)"><ion-icon name="md-settings"></ion-icon></button>
    
  </ion-fab>

        </ion-card>
    </div>
      

</ion-content>
