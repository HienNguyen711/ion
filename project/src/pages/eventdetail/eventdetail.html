<ion-header>
 <ion-toolbar transparent>
  <ion-navbar>
    <ion-title>ReactJSConf 2017</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>


  

 
<ion-content padding class="event-detail">




  <div text-center>
   
    <img src="https://api.adorable.io/avatars/75/react" [alt]="react"><br>

    <button ion-button icon-only clear small color="twitter">
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="github">
      <ion-icon name="logo-github"></ion-icon>
    </button>
    <button ion-button icon-only clear small color="instagram">
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
  </div>

  <p>ReactJSConf 2017</p>

     <button ion-button round outline (click)="showMap(event)">Show Map</button>
        <button ion-button round outline (click) ="participant(event)">Participate !!!</button>
              <button ion-button block (click)="goBack()">
    goBack
  </button>

 
</ion-content>
