<ion-content>
  <ion-card>
   <img src="http://edinburghopendata.info/wp-content/uploads/2015/05/141107-hackathon_18_d893499f2c13fe1fa05bd46252246b1e.jpg" />
    <ion-row >
        <button ion-button icon-only clear small color="twitter" text-center>
      <ion-icon name="logo-twitter"></ion-icon>
    </button>
        <button ion-button icon-only clear small color="github" text-center>
      <ion-icon name="logo-github"></ion-icon>
    </button>
        <button ion-button icon-only clear small color="instagram" text-center>
      <ion-icon name="logo-instagram"></ion-icon>
    </button>
      </ion-row>
    <ion-card-content text-center>
      <h2 class="card-title">
        {{event?.title}}
      </h2>
      <p>
       {{event?.description}}
      </p>
    </ion-card-content>


    <ion-list>
        <ion-item>
          <ion-icon item-left name="md-navigate"></ion-icon>
          <h3>Location</h3>
          <ion-note item-right>{{event?.location}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="ios-time"></ion-icon>
          <h3>Start</h3>
          <ion-note item-right>{{event?.startDate}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="md-send"></ion-icon>
          <h3>End</h3>
          <ion-note item-right>{{event?.endDate }}</ion-note>
        </ion-item>
        <button ion-item (click)="showBroker()">
                    <ion-avatar item-left>
                        <img src="https://www.seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector-400x400.png"/>
                    </ion-avatar>
                    <h2>{{cloneOrganisation}}</h2>
                    <p>{{event?.numberOfParticipantsEstimated}}</p>
                </button>
      </ion-list>
    <ion-row no-padding>
      <ion-col *ngIf="checkRegister">
        <button ion-button clear small color="danger" icon-left (click)="doParticipate(event)">
          <ion-icon name='md-happy'></ion-icon>
          {{checkRegister?'Thanks for register':'Register'}}
        </button>
      </ion-col>
      
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-left (click)="showMap()">
          <ion-icon name='md-map'></ion-icon>
          Show map
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="share()">
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

<h1>Participants</h1>

<ion-list *ngFor="let participant of participants">
  <ion-item>
    <ion-list-header>
      <ion-avatar item-left>
        <img src="https://s-media-cache-ak0.pinimg.com/originals/75/9a/4a/759a4a572434a169136c76444e2afde1.jpg">
      </ion-avatar>
      <p class="username">{{participant}}</p>
      <p></p>
    </ion-list-header>
 </ion-item>


    
  </ion-list>
  </ion-card>



</ion-content>
