<ion-header>
 <ion-toolbar transparent>
  <ion-title>Event Detail</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <h1>This is the Detail Event Page</h1>

   <ion-item>
 
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{event?.title}}">
        </ion-avatar>
 
      
        <p>{{event?.description}}</p>
    
        <p>{{event?.location}}</p>
        <p>{{event?.organization}}</p>
        <p>{{event?.startDate}}</p>
        <p>{{event?.endDate}}</p>
        <p>{{event?.numberOfParticipants}}</p>
        <p>{{event?.isActive}}</p>
        <p>created by : {{event?.createdBy}} </p>
 
        
        <button ion-button round outline (click)="showMap(event)">Show Map</button>
        <button ion-button round outline (click) ="participant(event)">Participate !!!</button>
        


  
      </ion-item>

      <button ion-button block (click)="goBack()">
    goBack
  </button>

 
</ion-content>
