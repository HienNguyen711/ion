<ion-header>
 <ion-toolbar transparent>
  <ion-title>Add Review</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <h1>This is the Detail Event Page</h1>

   <ion-item>
 
        <ion-avatar item-left>
          <img src="https://api.adorable.io/avatars/75/{{review?.title}}">
        </ion-avatar>
 
      
        <p>{{review?.description}}</p>
        <p>{{review?.content}}</p>
        <p>{{review?.location}}</p>
        <p>{{review?.organization}}</p>
        <p>{{review?.startDate}}</p>
        <p>{{review?.endDate}}</p>
        <p>{{review?.numberOfParticipants}}</p>
        <p>{{review?.isActive}}</p>
 
        
        <button ion-button round outline (click)="showMap(review)">Show Map</button>
        <button ion-button round outline (click) ="participant(review)">Participate !!!</button>
        


  
      </ion-item>

      <button ion-button block (click)="goBack()">
    goBack
  </button>

 
</ion-content>
