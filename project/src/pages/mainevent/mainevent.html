<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Events List</ion-title>
  </ion-navbar>
</ion-header>






<ion-content>
  <ion-card *ngFor="let card of cards" (click)="goToEventsList(card)">
    <img [src]="card.imageUrl" />
    <div class="card-title">{{card.industry}}</div>
    <div class="card-subtitle">{{card.subindustry}}</div>
  </ion-card>
</ion-content>
