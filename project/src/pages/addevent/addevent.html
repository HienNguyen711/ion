<ion-header>
 <ion-toolbar transparent>
  <ion-title>Add Event</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item>
      <ion-label floating class="item item-input">Title</ion-label>
      <ion-input [(ngModel)]="title" type="text" name="title" required ></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="description" required></ion-textarea>
    </ion-item>


     <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-textarea [(ngModel)]="location" required></ion-textarea>
    </ion-item>

     <ion-item>
      <ion-label floating>Organization</ion-label>
      <ion-textarea [(ngModel)]="organization" required></ion-textarea>
    </ion-item>

      <ion-item>
      <ion-label floating>Office</ion-label>
      <ion-textarea [(ngModel)]="office" required></ion-textarea>
    </ion-item>

      <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-textarea [(ngModel)]="address" required></ion-textarea>
    </ion-item>

  <ion-item>
      <ion-label floating>Type of Event</ion-label>
      <ion-textarea [(ngModel)]="typeOfEvent" required></ion-textarea>
    </ion-item>

       <ion-item>
      <ion-label floating>Start Date</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="startDate" required></ion-datetime>
    </ion-item>


   <ion-item>
      <ion-label floating>End Date</ion-label>
  <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="endDate" required></ion-datetime>
    </ion-item>




 <ion-item>
      <ion-label floating>Is Active</ion-label>
       <ion-toggle [(ngModel)]="isActive" (change)="onChange()" item-right required></ion-toggle>

    </ion-item>
   
 <ion-item>
      <ion-label floating>Number of participants Estimated</ion-label>
      <ion-input type="number" placeholder="Number of participants" [(ngModel)]="numberOfParticipantsEstimated" required></ion-input>
    </ion-item>
 



 
  </ion-list>
 
  <button ion-button full color="secondary" (click)="save()">Save</button>
 
</ion-content>
