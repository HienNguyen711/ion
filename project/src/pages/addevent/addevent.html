<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Event Name</ion-label>
    <ion-input type="text" [(ngModel)]="techevents.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="techEvent.description"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Type of event</ion-label>
    <ion-input type="text" [(ngModel)]="techEvent.type"></ion-input>
  </ion-item>

  

  <ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="techevent.myDate"></ion-datetime>
</ion-item>

<ion-item>
    <ion-label floating>Place</ion-label>
    <ion-input type="text" [(ngModel)]="techevent.place"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Host</ion-label>
    <ion-input type="text" [(ngModel)]="techevent.host"></ion-input>
  </ion-item>

</ion-list>

<button ion-button (click)="onSubmit()">Add Event</button>

</ion-content>
