<ion-header>
 <ion-toolbar transparent>
  <ion-title>Add Review</ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
 </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="title" type="text"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>


     <ion-item>
      <ion-label floating>Content</ion-label>
      <ion-textarea [(ngModel)]="content"></ion-textarea>
    </ion-item>

     <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-textarea [(ngModel)]="location"></ion-textarea>
    </ion-item>

     <ion-item>
      <ion-label floating>Organization</ion-label>
      <ion-textarea [(ngModel)]="organization"></ion-textarea>
    </ion-item>



 <ion-item>
      <ion-label floating>Is Active</ion-label>
       <ion-toggle [(ngModel)]="isActive" (change)="onChange()" item-right></ion-toggle>

    </ion-item>
   
 <ion-item>
      <ion-label floating>Number of participants</ion-label>
      <ion-input type="number" placeholder="Number of participants" [(ngModel)]="numberOfParticipants"></ion-input>
    </ion-item>
 


    <ion-item>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="rating">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>
 
  </ion-list>
 
  <button ion-button full color="secondary" (click)="save()">Save</button>
 
</ion-content>
