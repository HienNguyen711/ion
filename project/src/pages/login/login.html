<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
    <div class="logo">
		<img src="https://secure.meetupstatic.com/s/img/041003812446967856280/logo/svg/logo--script.svg" alt="Ionic logo">
	</div>
     <ion-list no-lines>


                <ion-item>
                    <ion-label stacked color="primary">Email</ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Please type your email " type="email" required
                    spellcheck="false" autocapitalize="off">

                    </ion-input>
                </ion-item>
                	<!--<p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>-->
       

        
                <ion-item >
                    <ion-label stacked color="primary">Password</ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Please type your password" type="password" required>

                    </ion-input>
                </ion-item>

                <!--<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>-->

              

  </ion-list>


  <ion-row responsive-sm>
			<ion-col>
				
                    <button ion-button (click)="login()" block full >Login</button>
                
			</ion-col>
			<ion-col>
				
                <button ion-button (click)="launchSignup()" class="create-account"  color="light" block full >Create an Account</button>

			</ion-col>
		</ion-row>

</ion-content>
