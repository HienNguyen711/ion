<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic logo">
	</div>

	<form  novalidate>
		<ion-list no-lines inset>
			<ion-item>
				<ion-label stacked color="primary"><ion-icon name="person"></ion-icon>Email</ion-label>
				<ion-input  name="email" type="email" #email spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text  color="danger" padding-left >
				Email is required
			</p>

			<ion-item>
				<ion-label stacked color="primary"><ion-icon name="lock"></ion-icon>Password</ion-label>
				<ion-input  name="password" type="password" required #password>
				</ion-input>
			</ion-item>
			<p ion-text  color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button full  type="submit" block color="primary" class="login-button" (click)="signin($event, email.value, password.value)">Login</button>
			</ion-col>
			<ion-col>
				<button ion-button full  color="light" block class="create-account" (click)="createAccount()">Don't have account yet?Create An Account</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
