<ion-header>
 <ion-navbar color="secondary">
  <ion-title>
    Technology events 
  </ion-title>
  
 
 </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let event of events">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="http://www.claruscommerce.com/wp-content/uploads/2013/04/hackathon-graphic.png">
        </ion-thumbnail>
        <h2>{{event?.title}}</h2>
        <p>{{event?.location}} â€¢ {{event?.startDate}} - {{event?.endDate}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="viewComments(event)">
        <ion-icon name="chatbubbles"></ion-icon>
        View
      </button>
        <button ion-button color="primary" (click)="viewPlayers(event)">
        <ion-icon name="contacts"></ion-icon>
        Edit
      </button>
        <button ion-button color="danger" (click)="deleteEvent(event)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
