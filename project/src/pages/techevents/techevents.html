<ion-header>
 <ion-navbar color="secondary">
  <ion-title>
    Technology events 
  </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>
  <ion-buttons start>
    <button ion-button icon-only (click)="logout()"><ion-icon name="power">Log out</ion-icon></button>
  </ion-buttons>
 </ion-navbar>
</ion-header>
 
<ion-content>
 
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let event of events">
 
      <ion-item>
        {{event.title}}
      </ion-item>
 
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteEvent(event)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
 
</ion-content>
