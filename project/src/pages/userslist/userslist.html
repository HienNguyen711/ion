<ion-header class="bar-assertive">
 <ion-navbar transparent>
  <ion-title> Users List

  </ion-title>
  <ion-buttons end>
    
  </ion-buttons>
 </ion-navbar>
</ion-header>
 
<ion-content>
    <ion-searchbar
  
  [showCancelButton]="shouldShowCancel"
 >
</ion-searchbar>
 
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let user of users">
 
      <ion-item (click)="goToUserProfile(user)">
 
        <ion-avatar item-left>
          <img src="http://img06.deviantart.net/2d85/i/2013/261/9/c/rwby_ruby_rose_ah_avatar_by_swedishx25-d6msfsz.png">
        </ion-avatar>
 
        <h2>{{user?.firstname}} {{user?.lastname}}</h2>
        <span>{{user?.email}}</span>
        <p>{{user?.role}}</p>
        
        
        <button ion-button round (click)="follow(user.email)">

            <ion-icon name="person-add">Follow</ion-icon>
        </button>

       

      </ion-item>
 
      
      
         
      
    </ion-item-sliding>
 
  </ion-list>
 
 
</ion-content>
