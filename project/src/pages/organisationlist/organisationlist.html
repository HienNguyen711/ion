<ion-header>
 <ion-navbar no-border-bottom>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  <!--<ion-buttons end>
    <button ion-button icon-only (click)="addOrganisation()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>-->


    <ion-segment >
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
 </ion-navbar>
  

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
 
  <ion-list no-lines >
    
 
    <ion-item-group>
      <ion-item-divider sticky class="dividehere">
        <ion-label>
          Technology
        </ion-label>
      </ion-item-divider>
 
   


      <ion-item-sliding class="card" *ngFor="let organisation of organisations">
 
       
 
       <button ion-item (click)="goToDetail(organisation)">
          <ion-avatar item-left>
          <img src="https://www.seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector-400x400.png">
        </ion-avatar>
        <p class="name"> {{organisation?.name}} </p>
          <p>
           {{organisation?.description}}
          </p>
        </button>
       

  


       

      </ion-item-sliding>
      <!--1-->

      
      
         
      
    </ion-item-group>


    
 
  </ion-list>



  
 
</ion-content>
