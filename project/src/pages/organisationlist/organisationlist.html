<ion-header>
 <ion-navbar no-border-bottom>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  <!--<ion-buttons end>
    <button ion-button icon-only (click)="addOrganisation()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>-->


    <ion-segment >
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
 </ion-navbar>





  

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
 
  <ion-list no-lines [virtualScroll]="organisations">
 
    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label>
          Technology
        </ion-label>
      </ion-item-divider>
 
   


      <ion-item-sliding class="card" *virtualItem="let organisation ">
 
       
 
       <button ion-item (click)="goToDetail(organisation)">
          <ion-avatar item-left>
          <img src="https://www.seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector-400x400.png">
        </ion-avatar>
          <h3>{{organisation?.name}}</h3>
          <p>
           {{organisation?.description}}
          </p>
        </button>
       

  

        <button ion-button (click)="goToDetail()" ion-button round outline>
      <ion-icon name="md-navigate"></ion-icon>
          View
        </button>

        <ion-item-options>
          <button ion-button color="favorite">
            Favorite
          </button>
          <button ion-button color="danger">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>
      <!--1-->

      
      
         
      
    </ion-item-group>


    
 
  </ion-list>


  <ion-fab bottom right #fab>
    <button ion-fab (click)="addOrganisation()"><ion-icon name="md-add"></ion-icon></button>
    
  </ion-fab>

  
 
</ion-content>
