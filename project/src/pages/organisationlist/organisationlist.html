<ion-header>
 <ion-navbar no-border-bottom>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  <!--<ion-buttons end>
    <button ion-button icon-only (click)="addOrganisation()"><ion-icon name="add"></ion-icon></button>
  </ion-buttons>-->


    <ion-segment color="primary" [(ngModel)]="cat">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
 </ion-navbar>
  

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" placeholder="Search" (input)="searchOrgs($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content  [ngSwitch]="cat">
 
  <ion-list no-lines  *ngSwitchCase="'all'" [virtualScroll]="organisations">
    
 
    <ion-item-group *virtualItem="let organisation">
      <ion-item-divider sticky class="dividehere">
        <ion-label>
          Technology
        </ion-label>
      </ion-item-divider>
 
   


      <ion-item-sliding class="card" *ngFor="let organisation of organisations">
 
       
 
       <button ion-item >
          <ion-avatar item-left (click)="goToDetail(organisation)">
          <img src="https://www.seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector-400x400.png">
        </ion-avatar>
        <p class="name"> {{organisation?.name}} </p>
          <p>
           {{organisation?.description}}
          </p>

          <button ion-button round item-right (click)="favorite(organisation)">Favorite</button>
        </button>
       

  


       

      </ion-item-sliding>
   
      
      
         
      
    </ion-item-group>


    
 
  </ion-list>




<!--start here-->
<ion-list *ngSwitchCase="'favorites'">
    <ion-item-group>
      <ion-item-divider sticky class="dividehere">
        <ion-label>
          Technology
        </ion-label>
      </ion-item-divider>
 
   


      <ion-item-sliding class="card" *ngFor="let favoriteOrg of favoriteOrgs">
 
       
 
       <button ion-item >
          <ion-avatar item-left (click)="goToDetail(favoriteOrg)">
          <img src="https://www.seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector-400x400.png">
        </ion-avatar>
        <p class="name"> {{favoriteOrg?.name}} </p>
          <p>
           {{favoriteOrg?.description}}
          </p>

          <button ion-button round item-right (click)="favorite(organisation)">Favorited!!!</button>
        </button>
       

  


       

      </ion-item-sliding>
   
      
      
         
      
    </ion-item-group>

 </ion-list>



  
 
</ion-content>
