 <ion-navbar color="primary">
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Organisations List </ion-title>

    <button ion-button icon-only (click)="addOrganisation()"><ion-icon name="add"></ion-icon></button>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
 </ion-navbar>
  

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" placeholder="Search organisation..." [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
<ion-content>
 
  <ion-list no-lines>
    
 
    <ion-item-group >
      <!--<ion-item-divider sticky class="dividehere">
        <ion-label>
          Technology
        </ion-label>
      </ion-item-divider>-->
 
   


      <ion-item-sliding class="card" *ngFor="let organisation of organisations">
 
       
 
       <button ion-item >
          <ion-avatar item-left (click)="goToDetail(organisation)">
          <img src="https://www.seeklogo.net/wp-content/uploads/2015/09/google-favicon-vector-400x400.png">
        </ion-avatar>
        <p class="name"> {{organisation?.name}} </p>
          <p>
           {{organisation?.description}}
          </p>

          <button ion-button round item-right (click)="favorite(organisation)">Favorite</button>
        </button>
       

  


       

      </ion-item-sliding>
   
      
      
         
      
    </ion-item-group>


    
 
  </ion-list>
