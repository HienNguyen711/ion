<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Sign Up</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="login-page">
  <div class="logo">
		<img src="assets/img/appicon.svg" alt="Ionic Logo">
	</div>
  <form novalidate #signupForm="ngForm">
    <ion-list no-lines inset>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
				</ion-input>

			</ion-item>
     <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>Username is required</p>
     <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
		 <ion-item>
				<ion-label stacked color="primary"><ion-icon name="lock"></ion-icon>Password</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

			 <ion-item>
                    <ion-label>Role</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="User">User</ion-option>
                        <ion-option value="Admin">Admin</ion-option>
                        
                    </ion-select>
                </ion-item>
		</ion-list>

    <div padding>
			<button ion-button (click)="register()" type="submit" block>Sign Up</button>
		</div>
  
  </form>


</ion-content>
