<ion-header>
 
  <ion-navbar color="secondary">
    <ion-title>Create Account</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding>
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
                <ion-item>
                    <ion-label><ion-icon name="mail">Email</ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Enter valid email" type="email" required></ion-input>
                </ion-item>


                <ion-item>
                    <ion-label><ion-icon name="person">Full Name</ion-icon></ion-label>
                    <ion-input [(ngModel)]="name" placeholder="Please enter your name" type="text" required></ion-input>
                </ion-item>

            
 
                <ion-item>
                    <ion-label><ion-icon name="lock">Password</ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Please enter password" type="password" required></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label>Role</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="member">Member</ion-option>
                        <ion-option value="user">User</ion-option>
                        <ion-option value="owner">Owner</ion-option>
                        <ion-option value="participant">Participant</ion-option>
                    </ion-select>
                </ion-item>
 
            </ion-list>
 
            <button ion-button (click)="register()" class="continue-button">Register</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
