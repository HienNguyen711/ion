
<ion-header>
	<ion-navbar meetup>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Register</ion-title>
	</ion-navbar>
</ion-header>
 
 
<ion-content padding>
    <div class="logo">
		<img src="https://secure.meetupstatic.com/s/img/041003812446967856280/logo/svg/logo--script.svg" alt="Ionic logo">
	</div>
 		

    
            <ion-list  no-lines>
 
                <ion-item>
                    <ion-label stacked color="primary">Email</ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Enter valid email" type="email" required></ion-input>
                </ion-item>


                <ion-item>
                    <ion-label stacked color="primary">Full Name</ion-label>
                    <ion-input [(ngModel)]="name" placeholder="Please enter your name" type="text" required></ion-input>
                </ion-item>

            
 
                <ion-item>
                    <ion-label stacked color="primary">Password</ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Please enter password" type="password" required></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label stacked color="primary">Roles</ion-label>
                    <ion-select [(ngModel)]="roles" placeholder="Please choose your roles">
                        <ion-option value="member">Member</ion-option>
                        <ion-option value="user">User</ion-option>
                        <ion-option value="owner">Owner</ion-option>
                        <ion-option value="participant">Participant</ion-option>
                    </ion-select>
                </ion-item>
 
            </ion-list>

            <div padding>
            <button ion-button (click)="register()" class="continue-button" block>Register</button>
		</div>
 
 
  
 
</ion-content>
