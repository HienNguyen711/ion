
 
<ion-content padding class="transparent-header">
 
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
   
		<img src="https://secure.meetupstatic.com/s/img/041003812446967856280/logo/svg/logo--script.svg" alt="Ionic logo">

 		

      <div padding>
		
           
 
                <ion-item>
                   
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email" required></ion-input>
                </ion-item>


                <ion-item>
                   
                    <ion-input [(ngModel)]="name" placeholder="Full Name" type="text" required></ion-input>
                </ion-item>

            
 
                <ion-item>
                   
                    <ion-input [(ngModel)]="password" placeholder="Password" type="password" required></ion-input>
                </ion-item>
 
                <ion-item>
                   
                    <ion-select [(ngModel)]="roles" placeholder="Roles">
                        <ion-option value="member">Member</ion-option>
                        <ion-option value="user">User</ion-option>
                        <ion-option value="owner">Owner</ion-option>
                        <ion-option value="participant">Participant</ion-option>
                    </ion-select>
                </ion-item>
 
         


<button ion-button block outline (click)="register()" color="light" class="login-button">Register</button>
  

           
 
           
</div>
 
  
 
</ion-content>
